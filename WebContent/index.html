<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StartWevApp3</title>
</head>
<body>
 <h3>HTML版　ようこそJavaWebの世界へ</h3><br><br>
************************************************
<h3>終了</h3>
<form  method="POST" action="EndServlet">
	<input type="submit" value="END"><br><br>
</form>
************************************************
<h3>登録</h3>
<form  method="POST" action="RegistServlet">
	ID<input type="text" name="registId"><br>
	NAME<input type="text" name="registName"><br>
	Man<input type="radio" name="registSex" value="Man" checked>
	Woman<input type="radio" name="registSex" value="Woman"><br>
	<input type="submit" value="REGIST"><br><br>
</form>
************************************************
<h3>リストアウト</h3>
<form  method="POST" action="ListoutServlet">
	<input type="submit" value="LISTOUT"><br><br>
</form>
************************************************
<h3>検索</h3>
<form  method="POST" action="SearchServlet">
	ID<input type="text" name="searchId" value="1"><br>
	<input type="submit" value="SEARCH"><br><br>
</form>

</body>
</html>
